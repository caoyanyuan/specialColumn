<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
<style>
/*圣杯布局: 浮动+负margin*/  
.container{
    height: 400px; position: relative; width: 100%;padding: 0 200px 0 150px; box-sizing: border-box;
}
.center, .left, .right{
     float: left;
}
.center{
    width:100%;  height: 400px; background:lightgrey;
}
.left{
    width: 200px; background-color: #000; height: 400px;  margin-left: -100%; position: relative; left: -200px;
}  
.right{
    width: 150px;  background: #ddd; height: 400px; margin-right: -150px;
}
</style>
</html>
